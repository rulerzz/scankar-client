<div class="container">
  <h3 class="card-title">Bulk Upload</h3>
  <div class="form-group row">
    <div class="col-lg-12">
      <div class="form-group">
        <label>Bulk Upload File:</label>
        <div></div>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="customFile"
            (change)="changed($event)"
          />
          <label class="custom-file-label" for="customFile" *ngIf="file !== undefined">{{file.name}}</label>
          <label class="custom-file-label" for="customFile" *ngIf="file === undefined">Choose file</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <button
      type="reset"
      class="btn btn-primary mr-2 col-12"
      (click)="upload()"
    >
      Bulk Upload
    </button>
    <button
      type="reset"
      style="margin-top:10px"
      class="btn btn-primary mr-2 col-12"
      (click)="downloadfile()"
    >
      Download Sample CSV
    </button>
  </div>
</div>
